<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Video Profesional</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #000;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #videoContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 5px;
        }

        button {
            background: transparent;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            margin: 0 10px;
            padding: 10px;
            transition: color 0.3s;
        }

        button:hover {
            color: #F08080;
        }

        #timeDisplay {
            font-size: 14px;
            color: white;
            margin: 0 20px;
        }

        .progress-container {
            width: 80%;
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            background: #333;
            cursor: pointer;
        }

        #progressBar {
            width: 100%;
            height: 100%;
            background: #F08080;
            outline: none;
            transition: width 0.2s;
        }

        #spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            color: white;
            display: none;
        }

        #spinnerText {
            font-size: 18px;
            color: white;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="video" src="ruta/del/video.mp4"></video>
        <div id="spinner"><i class="fas fa-spinner fa-spin"></i><div id="spinnerText">Cargando...</div></div>
        <div id="controls">
            <button id="rewind"><i class="fas fa-undo"></i></button>
            <button id="playPause"><i class="fas fa-play"></i></button>
            <button id="forward"><i class="fas fa-redo"></i></button>
            <div class="progress-container" id="progressContainer">
                <div id="progressBar"></div>
            </div>
            <div id="timeDisplay">
                <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
            </div>
            <button id="mute"><i class="fas fa-volume-up"></i></button>
            <button id="fullscreen"><i class="fas fa-expand"></i></button>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const playPauseButton = document.getElementById('playPause');
        const muteButton = document.getElementById('mute');
        const fullscreenButton = document.getElementById('fullscreen');
        const currentTimeDisplay = document.getElementById('currentTime');
        const durationDisplay = document.getElementById('duration');
        const rewindButton = document.getElementById('rewind');
        const forwardButton = document.getElementById('forward');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');
        const spinner = document.getElementById('spinner');
        const spinnerText = document.getElementById('spinnerText');

        window.onload = function () {
            video.play();
        };

        video.addEventListener('loadeddata', () => {
            durationDisplay.textContent = formatTime(video.duration);
            progressBar.style.width = '0%';
        });

        video.addEventListener('waiting', () => {
            spinner.style.display = 'block';
            spinnerText.style.display = 'block';
        });

        video.addEventListener('playing', () => {
            spinner.style.display = 'none';
            spinnerText.style.display = 'none';
        });

        video.addEventListener('timeupdate', () => {
            currentTimeDisplay.textContent = formatTime(video.currentTime);
            const progress = (video.currentTime / video.duration) * 100;
            progressBar.style.width = progress + '%';
        });

        playPauseButton.onclick = () => {
            if (video.paused) {
                video.play();
                playPauseButton.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                video.pause();
                playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
            }
        };

        muteButton.onclick = () => {
            video.muted = !video.muted;
            muteButton.innerHTML = video.muted ? '<i class="fas fa-volume-mute"></i>' : '<i class="fas fa-volume-up"></i>';
        };

        fullscreenButton.onclick = () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                video.requestFullscreen();
            }
        };

        rewindButton.onclick = () => {
            video.currentTime = Math.max(0, video.currentTime - 10);
        };

        forwardButton.onclick = () => {
            video.currentTime = Math.min(video.duration, video.currentTime + 10);
        };

        progressContainer.addEventListener('click', (event) => {
            const rect = progressContainer.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const newTime = (x / rect.width) * video.duration;
            video.currentTime = newTime;
        });

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
    </script>
</body>
</html>
